<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- tailwindcss and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-3xl font-semibold text-center mt-4">Search your phone</h1>
    </header>
    <main>
        <section class="max-w-screen-lg mx-auto">
            <!-- search field and button -->
           <div class="text-center my-4">
            <input id="input-field" type="text" placeholder="Type here" class="input input-bordered input-accent w-full max-w-xs" />
            <button onclick="loadPhone()" class="btn btn-accent">Search</button>
           </div>
            <!-- loading spinner -->
            <div id="spinner" class="text-center my-36 hidden">
                <span class="loading loading-bars loading-lg"></span>
            </div>
           <!-- cards -->
           <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- dynamically loaded content -->
           </div>
           <!-- show all button -->
           <div class="text-center my-4">
            <button id="showAllBtn" class="btn btn-accent hidden">Show All</button>
           </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
